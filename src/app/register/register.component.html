<!--Register Form-->

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 offset-sm-3">
      <div class="card mt-5">
        <div class="card-header bg-dark text-white">Register Here !</div>
        <div class="card-body">
          <!--Form Starts here.-->
          <form [formGroup]="registrationForm">
            <!--User Name-->
            <div class="form-group">
              <label for="userName">User Name</label>
              <input type="text" class="form-control" formControlName="userName" placeholder="Enter Your User Name">
            </div>
            <!--Email-->
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" formControlName="email" placeholder="Enter Your Email">
            </div>
            <!--Password-->
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" formControlName="password" placeholder="Enter Your Password">
            </div>
            <!--Register Button-->
            <button class="btn btn-success" type="submit" (click)="register()">Register</button>
            <button class="btn btn-danger ml-3" type="reset">Reset</button>
          </form>
        </div>
        <div class="card-footer bg-dark text-white">Thank you for registering with us.</div>
      </div>
    </div>
  </div>
</div>
